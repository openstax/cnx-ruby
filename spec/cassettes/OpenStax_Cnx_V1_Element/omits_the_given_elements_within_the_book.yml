        "canonical": "031da8d3-b525-429c-80cf-6c8ed997733a", "title": "Introduction
        to Science and the Realm of Physics, Physical Quantities, and Units", "mediaType":
        "application/vnd.org.cnx.module", "canon_url": "https://cnx.org/contents/031da8d3-b525-429c-80cf-6c8ed997733a:1d1fd537-77fb-4eac-8a8a-60bbaa747b6d/Introduction-to-Science-and-the-Realm-of-Physics,-Physical-Quantities,-and-Units",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n  <body><div data-type=\"page\"
        id=\"1d1fd537-77fb-4eac-8a8a-60bbaa747b6d\" class=\"introduction\" data-cnxml-to-html-ver=\"2.1.0\"><div
        class=\"os-figure has-splash\"><figure id=\"import-auto-id2688158\" class=\"splash\"><span
        data-type=\"media\" id=\"import-auto-id3147051\" data-alt=\"The spiral galaxy
        Andromeda is shown.\"><img src=\"/resources/d47864c2ac77d80b1f2ff4c4c7f1b2059669e3e9\"
        data-media-type=\"image/jpg\" alt=\"The spiral galaxy Andromeda is shown.\"
        id=\"1\"/></span>\n\t</figure><div class=\"os-caption-container\"><span class=\"os-title-label\">Figure
        </span><span class=\"os-number\">1.1</span><span class=\"os-divider\"> </span><span
        class=\"os-caption\">Galaxies are as immense as atoms are small. Yet the same
        laws of physics describe both, and all the rest of nature\u2014an indication
        of the underlying unity in the universe. The laws of physics are surprisingly
        few in number, implying an underlying simplicity to nature\u2019s apparent
        complexity. (credit: NASA, JPL-Caltech, P. Barmby, Harvard-Smithsonian Center
        for Astrophysics)</span></div></div>\n    \n    \n     \n     \n  <div class=\"intro-body\"><div
        class=\"os-chapter-outline\"><h3 class=\"os-title\">Chapter Outline</h3><div
        class=\"os-chapter-objective\"><a class=\"os-chapter-objective\" href=\"/contents/39256206-03b0-4396-abb6-75e6ee5e3c7b#0\"><span
        class=\"os-number\">1.1</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">Physics: An Introduction</span></a><div class=\"learning-objective\"><div
        data-type=\"abstract\" id=\"10\"><ul>\n<li>Explain the difference between
        a principle and a law.\n</li><li>Explain the difference between a model and
        a theory.</li>\n</ul></div></div></div><div class=\"os-chapter-objective\"><a
        class=\"os-chapter-objective\" href=\"/contents/102e9604-daa7-4a09-9f9e-232251d1a4ee#0\"><span
        class=\"os-number\">1.2</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">Physical Quantities and Units</span></a><div
        class=\"learning-objective\"><div data-type=\"abstract\" id=\"11\"><ul>\n<li>Perform
        unit conversions both in the SI and English units.\n</li>\n<li>Explain the
        most common prefixes in the SI units and be able to write them in scientific
        notation.</li>\n</ul></div></div></div><div class=\"os-chapter-objective\"><a
        class=\"os-chapter-objective\" href=\"/contents/4bba6a1c-a0e6-45c0-988c-0d5c23425670#0\"><span
        class=\"os-number\">1.3</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">Accuracy, Precision, and Significant Figures</span></a><div
        class=\"learning-objective\"><div data-type=\"abstract\" id=\"12\"><ul>\n<li>Determine
        the appropriate number of significant figures in both addition and subtraction,
        as well as multiplication and division calculations.\n</li>\n<li>Calculate
        the percent uncertainty of a measurement.</li>\n</ul></div></div></div><div
        class=\"os-chapter-objective\"><a class=\"os-chapter-objective\" href=\"/contents/eb75b532-91ca-4c3d-b803-db329981914a#0\"><span
        class=\"os-number\">1.4</span><span class=\"os-divider\"> </span><span data-type=\"\"
        itemprop=\"\" class=\"os-text\">Approximation</span></a><div class=\"learning-objective\"><div
        data-type=\"abstract\" id=\"13\"><ul>\n<li>Make reasonable approximations
        based on given data.</li>\n</ul></div></div></div></div><div class=\"intro-text\"><h2
        data-type=\"document-title\" id=\"0\"><span data-type=\"\" itemprop=\"\" class=\"os-text\">Introduction
        to Science and the Realm of Physics, Physical Quantities, and Units</span></h2><p
        id=\"import-auto-id2747641\">What is your first reaction when you hear the
        word \u201cphysics\u201d? Did you imagine working through difficult equations
        or memorizing formulas that seem to have no real use in life outside the physics
        classroom? Many people come to the subject of physics with a bit of fear.
        But as you begin your exploration of this broad-ranging subject, you may soon
        come to realize that physics plays a much larger role in your life than you
        first thought, no matter your life goals or career choice.</p><p id=\"import-auto-id1349762\">For
        example, take a look at the image above. This image is of the Andromeda Galaxy,
        which contains billions of individual stars, huge clouds of gas, and dust.
        Two smaller galaxies are also visible as bright blue spots in the background.
        At a staggering 2.5 million light years from the Earth, this galaxy is the
        nearest one to our own galaxy (which is called the Milky Way). The stars and
        planets that make up Andromeda might seem to be the furthest thing from most
        people\u2019s regular, everyday lives. But Andromeda is a great starting point
        to think about the forces that hold together the universe. The forces that
        cause Andromeda to act as it does are the same forces we contend with here
        on Earth, whether we are planning to send a rocket into space or simply raise
        the walls for a new home. The same gravity that causes the stars of Andromeda
        to rotate and revolve also causes water to flow over hydroelectric dams here
        on Earth. Tonight, take a moment to look up at the stars. The forces out there
        are the same as the ones here on Earth. Through a study of physics, you may
        gain a greater understanding of the interconnectedness of everything we can
        see and know in this universe.</p><p id=\"import-auto-id1665197\">Think now
        about all of the technological devices that you use on a regular basis. Computers,
        smart phones, GPS systems, MP3 players, and satellite radio might come to
        mind. Next, think about the most exciting modern technologies that you have
        heard about in the news, such as trains that levitate above tracks, \u201cinvisibility
        cloaks\u201d that bend light around them, and microscopic robots that fight
        cancer cells in our bodies. All of these groundbreaking advancements, commonplace
        or unbelievable, rely on the principles of physics. Aside from playing a significant
        role in technology, professionals such as engineers, pilots, physicians, physical
        therapists, electricians, and computer programmers apply physics concepts
        in their daily work. For example, a pilot must understand how wind forces
        affect a flight path and a physical therapist must understand how the muscles
        in the body experience forces as they move and bend. As you will learn in
        this text, physics principles are propelling new, exciting technologies, and
        these principles are applied in a wide range of careers.</p><p id=\"fs-id2195793\">In
        this text, you will begin to explore the history of the formal study of physics,
        beginning with natural philosophy and the ancient Greeks, and leading up through
        a review of Sir Isaac Newton and the laws of physics that bear his name. You
        will also be introduced to the standards scientists use when they study physical
        quantities and the interrelated system of measurements most of the scientific
        community uses to communicate in a single mathematical language. Finally,
        you will study the limits of our ability to be accurate and precise, and the
        reasons scientists go to painstaking lengths to be as clear as possible regarding
        their own limitations.</p></div></div></div></body>\n</html>\n", "subjects":
